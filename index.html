<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row start-container">
            <div class="col-md-6">
                <button id="start">Start Game!</button>
            </div>
        </div>
        <div class="game-container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Random Number: <span id="random-number-text"></span></h2>
                </div>
                <div class="col-md-6">
                    <h2>Wins: <span id="win-text"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Total: <span id="total-text"></span></h2>
                </div>
                <div class="col-md-6">
                    <h2>Losses: <span id="loss-text"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Timer: <span id="timer-text"></span></h2>
                </div>
            </div>
            <div class="row" id="items"></div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
